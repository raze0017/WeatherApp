<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <section class="searchbar">
        <input type="text" placeholder="Place" id="searchField" value="Kunnamkulam">
        <button class="butt"><a>
            <!-- Here's the inline SVG icon -->
            <svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">A magnifying glass icon.</desc><g class="search-path" fill="none" stroke="#848F91"><path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg>
          </a></button>
    </section>
    <section class="mainItems">
        <div class="card">
            <div class="basic icon">    <img src="#" class="icon" alt="image">
            </div>
            <div class="basic tempAndCond">
                <div class="temp"></div>
                <div class="cond medium-text light-text"></div>
            </div>
            <div class="basic minimum medium-text light-text">
                <div class="minText">Minimum <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 92 92" id="down-arrow"><path d="M73.8 57.9l-25 24.9C48 83.6 47 84 46 84s-2-.4-2.8-1.2l-25-24.9c-1.6-1.6-1.6-4.1 0-5.7 1.6-1.6 4.1-1.6 5.7 0L42 70.4V12c0-2.2 1.8-4 4-4s4 1.8 4 4v58.4l18.2-18.1c1.6-1.6 4.1-1.6 5.7 0 1.5 1.5 1.5 4-.1 5.6z"></path></svg></div>
                <div class="min temptex"></div>
            </div>
            <div class="basic maximum medium-text light-text">
                <div class="maxText">Maximum<svg id="upward-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/>
                </svg></div>
                <div class="max temptex"></div>
                <div class="feelsLike">
                    <div class="feelsLikeText">Feels Like</div>
                    <div class="feels temptex"></div>
                </div>
            </div>
        </div>
        <div class="additional">
            <div class="infoCard">
                <div class="basic info rain">
                    <p>
                       Chance of rain 
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info wind">
                    <p>
                        Wind
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info sunrise">
                    <p>
                        Sunrise
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info sunset">
                    <p>
                        Sunset
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info uv">
                    <p>
                        UV Index
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info pressure">
                    <p>
                        Pressure
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info humidity">
                    <p>
                        Humidity
                    </p>
                    <div class=""></div>
                </div>
                <div class="basic info gusts">
                    <p>
                        Gusts
                    </p>
                    <div class=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
